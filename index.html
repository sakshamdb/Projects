<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Modern & Minimalist Goods</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons for UI -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        /* Smooth transition for cart visibility */
        #cart-modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        /* Custom scrollbar for a cleaner look */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
    </style>
</head>
<body class="antialiased text-slate-700">

    <!-- App Container -->
    <div id="app" class="relative">

        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-40 border-b border-slate-200">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo -->
                    <a href="#" class="text-2xl font-bold text-slate-800">Aura</a>
                    
                    <!-- Cart Icon -->
                    <button id="open-cart-btn" class="relative p-2 rounded-full hover:bg-slate-100 transition-colors">
                        <i data-feather="shopping-bag"></i>
                        <span id="cart-item-count" class="absolute -top-1 -right-1 bg-blue-600 text-white text-xs font-semibold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <!-- Hero Section -->
            <section class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-bold text-slate-800 tracking-tight">Curated Goods for a Modern Life</h1>
                <p class="mt-4 max-w-2xl mx-auto text-lg text-slate-500">Discover our collection of thoughtfully designed products that blend form and function.</p>
            </section>

            <!-- Product Grid -->
            <section id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Product cards will be dynamically inserted here -->
            </section>
        </main>

        <!-- Shopping Cart Modal -->
        <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-end opacity-0 pointer-events-none">
            <div id="cart-sidebar" class="w-full max-w-md h-full bg-white shadow-2xl flex flex-col transform translate-x-full">
                <!-- Cart Header -->
                <div class="flex items-center justify-between p-6 border-b border-slate-200">
                    <h2 class="text-xl font-semibold text-slate-800">Your Cart</h2>
                    <button id="close-cart-btn" class="p-2 rounded-full hover:bg-slate-100 transition-colors">
                        <i data-feather="x"></i>
                    </button>
                </div>

                <!-- Cart Items -->
                <div id="cart-items-container" class="flex-grow p-6 overflow-y-auto custom-scrollbar">
                    <!-- Dynamic cart items will be here -->
                     <div id="empty-cart-message" class="text-center text-slate-500 pt-16">
                        <i data-feather="shopping-bag" class="mx-auto h-12 w-12 text-slate-400"></i>
                        <p class="mt-4">Your cart is empty.</p>
                    </div>
                </div>

                <!-- Cart Footer -->
                <div class="p-6 border-t border-slate-200">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-medium text-slate-600">Subtotal</span>
                        <span id="cart-subtotal" class="text-xl font-semibold text-slate-800">$0.00</span>
                    </div>
                    <button id="checkout-btn" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all shadow-md hover:shadow-lg disabled:bg-slate-400 disabled:cursor-not-allowed">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
        
         <!-- Custom Alert/Message Box -->
        <div id="alert-box" class="fixed top-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-500">
            Item added to cart!
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            // In a real application, this data would come from a backend API.
            const products = [
                {
                    id: 1,
                    name: 'Minimalist Ceramic Mug',
                    price: 24.00,
                    image: 'https://placehold.co/400x400/f0f0f0/333333?text=Mug'
                },
                {
                    id: 2,
                    name: 'Walnut & Steel Desk Lamp',
                    price: 89.00,
                    image: 'https://placehold.co/400x400/e0e0e0/333333?text=Lamp'
                },
                {
                    id: 3,
                    name: 'Organic Cotton Throw',
                    price: 120.00,
                    image: 'https://placehold.co/400x400/d0d0d0/333333?text=Throw'
                },
                {
                    id: 4,
                    name: 'Scented Soy Candle',
                    price: 32.00,
                    image: 'https://placehold.co/400x400/c0c0c0/333333?text=Candle'
                },
                 {
                    id: 5,
                    name: 'Leather Notebook Cover',
                    price: 45.00,
                    image: 'https://placehold.co/400x400/f5f5f5/333333?text=Notebook'
                },
                {
                    id: 6,
                    name: 'Matte Black Fountain Pen',
                    price: 65.00,
                    image: 'https://placehold.co/400x400/e5e5e5/333333?text=Pen'
                },
                {
                    id: 7,
                    name: 'Concrete Planter Pot',
                    price: 38.00,
                    image: 'https://placehold.co/400x400/d5d5d5/333333?text=Planter'
                },
                {
                    id: 8,
                    name: 'Linen Kitchen Towels',
                    price: 28.00,
                    image: 'https://placehold.co/400x400/c5c5c5/333333?text=Towels'
                }
            ];

            // --- STATE ---
            // Represents the items currently in the shopping cart.
            let cart = [];

            // --- DOM ELEMENT REFERENCES ---
            const productGrid = document.getElementById('product-grid');
            const cartModal = document.getElementById('cart-modal');
            const cartSidebar = document.getElementById('cart-sidebar');
            const openCartBtn = document.getElementById('open-cart-btn');
            const closeCartBtn = document.getElementById('close-cart-btn');
            const cartItemCount = document.getElementById('cart-item-count');
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartSubtotal = document.getElementById('cart-subtotal');
            const checkoutBtn = document.getElementById('checkout-btn');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const alertBox = document.getElementById('alert-box');

            // --- FUNCTIONS ---

            /**
             * Renders all products to the main product grid.
             */
            function renderProducts() {
                productGrid.innerHTML = ''; // Clear existing products
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'bg-white rounded-lg shadow-md overflow-hidden group transition-transform duration-300 hover:-translate-y-1';
                    productCard.innerHTML = `
                        <div class="relative">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                            <div class="absolute inset-0 bg-black bg-opacity-20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button data-product-id="${product.id}" class="add-to-cart-btn bg-white text-slate-800 font-semibold py-2 px-5 rounded-full shadow-lg hover:bg-slate-100 transition-colors">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-slate-800">${product.name}</h3>
                            <p class="text-slate-500 mt-1">$${product.price.toFixed(2)}</p>
                        </div>
                    `;
                    productGrid.appendChild(productCard);
                });
            }

            /**
             * Adds a product to the cart or increments its quantity.
             * @param {number} productId - The ID of the product to add.
             */
            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                if (!product) return;

                const existingCartItem = cart.find(item => item.id === productId);

                if (existingCartItem) {
                    existingCartItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                
                updateCart();
                showAlert(`${product.name} added to cart!`);
            }
            
            /**
             * Shows a temporary notification alert.
             * @param {string} message - The message to display.
             */
            function showAlert(message) {
                alertBox.textContent = message;
                alertBox.classList.remove('opacity-0', 'translate-y-10');
                alertBox.classList.add('opacity-100', 'translate-y-0');
                
                setTimeout(() => {
                    alertBox.classList.remove('opacity-100', 'translate-y-0');
                    alertBox.classList.add('opacity-0', 'translate-y-10');
                }, 2000);
            }

            /**
             * Updates the entire cart UI based on the current cart state.
             */
            function updateCart() {
                renderCartItems();
                updateCartSubtotal();
                updateCartItemCount();
                toggleEmptyCartMessage();
            }
            
            /**
             * Toggles the visibility of the "empty cart" message.
             */
            function toggleEmptyCartMessage() {
                 if (cart.length === 0) {
                    emptyCartMessage.style.display = 'block';
                    checkoutBtn.disabled = true;
                } else {
                    emptyCartMessage.style.display = 'none';
                    checkoutBtn.disabled = false;
                }
            }
            
            /**
             * Renders the items currently in the cart to the cart sidebar.
             */
            function renderCartItems() {
                // Clear all children except the empty message div
                while (cartItemsContainer.children.length > 1) {
                    cartItemsContainer.removeChild(cartItemsContainer.firstChild);
                }
                
                cart.forEach(item => {
                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex items-center gap-4 mb-4';
                    cartItemEl.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded-md">
                        <div class="flex-grow">
                            <p class="font-semibold text-slate-800">${item.name}</p>
                            <p class="text-sm text-slate-500">$${item.price.toFixed(2)}</p>
                            <div class="flex items-center gap-2 mt-2">
                                <button data-product-id="${item.id}" class="quantity-change-btn p-1 rounded-full bg-slate-200 hover:bg-slate-300" data-change="-1">-</button>
                                <span class="font-medium">${item.quantity}</span>
                                <button data-product-id="${item.id}" class="quantity-change-btn p-1 rounded-full bg-slate-200 hover:bg-slate-300" data-change="1">+</button>
                            </div>
                        </div>
                        <div class="text-right">
                             <p class="font-semibold text-slate-800">$${(item.price * item.quantity).toFixed(2)}</p>
                             <button data-product-id="${item.id}" class="remove-from-cart-btn text-xs text-red-500 hover:text-red-700 mt-1">Remove</button>
                        </div>
                    `;
                    // Insert before the empty message div
                    cartItemsContainer.insertBefore(cartItemEl, emptyCartMessage);
                });
            }

            /**
             * Calculates and updates the cart's subtotal.
             */
            function updateCartSubtotal() {
                const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                cartSubtotal.textContent = `$${subtotal.toFixed(2)}`;
            }

            /**
             * Updates the number displayed on the cart icon.
             */
            function updateCartItemCount() {
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartItemCount.textContent = totalItems;
            }
            
            /**
             * Changes the quantity of an item in the cart.
             * @param {number} productId - The ID of the product.
             * @param {number} change - The amount to change by (+1 or -1).
             */
            function changeQuantity(productId, change) {
                const cartItem = cart.find(item => item.id === productId);
                if (!cartItem) return;

                cartItem.quantity += change;

                if (cartItem.quantity <= 0) {
                    // If quantity is 0 or less, remove the item
                    cart = cart.filter(item => item.id !== productId);
                }
                
                updateCart();
            }
            
            /**
             * Removes an item completely from the cart.
             * @param {number} productId - The ID of the product to remove.
             */
            function removeFromCart(productId) {
                cart = cart.filter(item => item.id !== productId);
                updateCart();
            }

            /**
             * Opens the shopping cart modal.
             */
            function openCart() {
                cartModal.classList.remove('opacity-0', 'pointer-events-none');
                cartSidebar.classList.remove('translate-x-full');
            }

            /**
             * Closes the shopping cart modal.
             */
            function closeCart() {
                cartModal.classList.add('opacity-0', 'pointer-events-none');
                cartSidebar.classList.add('translate-x-full');
            }
            
            /**
             * Simulates the checkout process.
             */
            function handleCheckout() {
                if (cart.length === 0) return;
                
                // In a real app, this would redirect to a payment page.
                alert('Thank you for your order! (This is a demo)');
                
                cart = []; // Clear the cart
                updateCart();
                closeCart();
            }

            // --- EVENT LISTENERS ---

            // Listen for clicks on "Add to Cart" buttons
            productGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    const productId = parseInt(e.target.dataset.productId);
                    addToCart(productId);
                }
            });
            
            // Listen for clicks within the cart for quantity changes and removals
            cartItemsContainer.addEventListener('click', (e) => {
                const target = e.target.closest('button');
                if (!target) return;

                const productId = parseInt(target.dataset.productId);

                if (target.classList.contains('quantity-change-btn')) {
                    const change = parseInt(target.dataset.change);
                    changeQuantity(productId, change);
                } else if (target.classList.contains('remove-from-cart-btn')) {
                    removeFromCart(productId);
                }
            });

            // Open/close cart listeners
            openCartBtn.addEventListener('click', openCart);
            closeCartBtn.addEventListener('click', closeCart);
            checkoutBtn.addEventListener('click', handleCheckout);

            // Close cart if clicking on the background overlay
            cartModal.addEventListener('click', (e) => {
                if (e.target === cartModal) {
                    closeCart();
                }
            });
            
            // Close cart with the 'Escape' key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeCart();
                }
            });

            // --- INITIALIZATION ---
            feather.replace(); // Initialize Feather Icons
            renderProducts();
            updateCart(); // Initial cart update
        });
    </script>
</body>
</html>
